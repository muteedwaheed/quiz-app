<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <style>
      .question-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .options button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #e0e0e0;
        transition: background-color 0.3s;
      }
      .options button:hover {
        background-color: #d0d0d0;
      }
      .correct {
        color: green;
        font-weight: bold;
      }
      .incorrect {
        color: red;
        font-weight: bold;
      }
    </style>
    
  </head>
  <body>
    <div class="question-container">
      <h2 id="question"></h2>
      <div class="options" id="options"></div>
      <div id="feedback"></div>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
